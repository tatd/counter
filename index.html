<body>
	<div class="container-fluid">
  	
   	<div class="jumbotron">
   		<h2>Drank counter</h2>
   	</div>

        <div class="col-md-4"></div>
		<div class="col-md-4">

		</div>
	</div>

<script>
	   //console.log(document.getElementById("result").innerHTML);
onload = function(){
	//console.log(localStorage.clickcount);
	//console.log(document.getElementById("result").innerHTML);
	if(localStorage.clickcount === undefined)
		document.getElementById("result").innerHTML = "<b>" + 0 + "</b>";
	else 
		document.getElementById("result").innerHTML = "<b>" + localStorage.clickcount + "</b>";
}

function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount)+1;
        } else {
            localStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "<b>" + localStorage.clickcount + "</b>";
    } else {
        document.getElementById("result").innerHTML = "Your browser does not support web storage.";
    }
}

function resetCounter(){
	localStorage.clickcount = 0;
	document.getElementById("result").innerHTML = "<b>" + localStorage.clickcount + "</b>";
	
}	   

</script>
